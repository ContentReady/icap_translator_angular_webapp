<h1>Videos Available To Translate</h1>
<div *ngIf="videos.length > 0; else nothing">
  <mat-card *ngFor="let video of videos">
    <mat-card-title><a routerLink="/edit/{{video.name}}">{{video.title}}</a></mat-card-title>
  </mat-card>
</div>


<ng-template #nothing>
  <h3>Please wait. If you see this message for longer than 15 seconds, try reloading the page.</h3>
</ng-template>
