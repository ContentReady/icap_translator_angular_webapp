<h1 mat-dialog-title>Font Selection</h1>
<div mat-dialog-content>
  <mat-label>Font Size</mat-label>
  <input matInput placeholder="Font Size" type="number" min='10' max='200' [(ngModel)]='font.size'>
  <mat-label>Font Colour</mat-label>
  <input matInput placeholder="Font Colour" type="color" [(ngModel)]='font.color'>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="font" cdkFocusInitial>Save</button>
</div>
