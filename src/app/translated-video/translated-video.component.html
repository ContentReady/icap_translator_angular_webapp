<div *ngIf="video['name']; else nothing">
  <h2 style="text-align: center">{{video["name"]}} | {{video["request"]}} | {{video["language"]}}</h2>
  <mat-grid-list cols="12" rowHeight="1:3">
    <mat-grid-tile colspan="4" *ngIf="cleanVideoUrl">
      <mat-card>
        <mat-card-title>
          Clean Video
        </mat-card-title>
        <mat-card-content>
          <video controls width="400">
            <source src="{{cleanVideoUrl}}" type="video/mp4">
            Sorry, your browser doesn't support embedded videos.
          </video>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="4" *ngIf="withOSTVideoUrl">
      <mat-card>
        <mat-card-title>
          Video Without Voiceover
        </mat-card-title>
        <mat-card-content>
          <video controls width="400">
            <source src="{{withOSTVideoUrl}}" type="video/mp4">
            Sorry, your browser doesn't support embedded videos.
          </video>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="4" *ngIf="finalVideoUrl">
      <mat-card>
        <mat-card-title>
          Translated Video | {{video["language"]}}
        </mat-card-title>
        <mat-card-content>
          <video controls width="400">
            <source src="{{finalVideoUrl}}" type="video/mp4">
            Sorry, your browser doesn't support embedded videos.
          </video>
        </mat-card-content>
        <mat-card-actions>
          <a mat-raised-button color="accent" href="{{finalVideoUrl}}" download>Right Click To Download</a>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<ng-template #nothing>
  <h3>Please wait. If you see this message for longer than 15 seconds, try reloading the page.</h3>
</ng-template>
